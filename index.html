<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/w3.css">
	<link rel="stylesheet" href="./css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300&amp;subset=cyrillic" rel="stylesheet">
	<title>Waseem Ahmed Front-End Ninja</title>
</head>
<body>
	<div class="w3-row w3-padding-xxlarge">
		<header class="w3-col w3-bottombar w3-border-gray">
			<div class="w3-col w3-center s3 m2 l3">
				<img class="logo" src="./img/Logo.svg" alt="Logo">
			</div>
			
			<div class="w3-col s9 m10 l9 uppercase main-header">
				<h1 class="w3-jumbo w3-margin-0">Waseem Ahmed</h1>
				<h2 class="w3-margin-0">Front-End Ninja</h2>
			</div>
		</header>
		<main class="w3-col">
			<div class="w3-section w3-col">
				<picture>
				  <source media="(min-width: 559px)"
				    srcset="./img/cover.jpg">
				  <source 
				    srcset="./img/cover-small.jpg">
				  <img class="w3-col" src="./img/cover.jpg" alt="Cover pic">
				</picture>
			</div >

				<section class="w3-section">	
				 <h3  class="w3-opacity">Featured Work</h3>
					<div class="w3-row w3-center">
					
						<article class="w3-col m4 w3-padding project">
					 	  <img src="./img/p1.jpg" alt="Project 1">
						  <h3 class="w3-xxlarge uppercase">Project 1 </h3>
						  <p>http://www.waseemahmed.in/p1</p>
					    </article>
					    <article class="w3-col m4 w3-padding project">
					      <img src="./img/p2.jpg" alt="Project 2">
					      <h3 class="w3-xxlarge uppercase">Project 2 </h3>
						  <p>http://www.waseemahmed.in/p2</p>
					    </article>
						<article class="w3-col m4 w3-padding project">
					 	  <img src="./img/p3.jpg" alt="Project 3">
					 	  <h3 class="w3-xxlarge uppercase">Project 3 </h3>
						  <p>http://www.waseemahmed.in/p3</p>
						</article>
					</div>
				</section>
		</main>
	</div>
</body>
</html>
